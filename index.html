        // Particles
        function Particles() {
            const canvas = useRef(null);
            useEffect(() => {
                const ctx = canvas.current.getContext('2d');
                canvas.current.width = window.innerWidth;
                canvas.current.height = window.innerHeight;
                window.addEventListener('resize', () => {
                    canvas.current.width = window.innerWidth;
                    canvas.current.height = window.innerHeight;
                });
                const particles = Array.from({length: 25}, () => ({
                    x: Math.random() * canvas.current.width,
                    y: Math.random() * canvas.current.height,
                    vx: (Math.random() - 0.5) * 0.5,
                    vy: (Math.random() - 0.5) * 0.5,
                    radius: Math.random() * 2 + 1,
                    opacity: Math.random() * 0.4 + 0.1
                }));
                const draw = () => {
                    ctx.clearRect(0, 0, canvas.current.width, canvas.current.height);
                    particles.forEach(p => {
                        p.x += p.vx; p.y += p.vy;
                        if (p.x < 0 || p.x > canvas.current.width) p.vx *= -1;
                        if (p.y < 0 || p.y > canvas.current.height) p.vy *= -1;
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                        ctx.fillStyle = `rgba(255,255,255,${p.opacity})`;
                        ctx.fill();
                    });
                    requestAnimationFrame(draw);
                };
                draw();
            }, []);
            return <canvas ref={canvas} className="fixed inset-0 pointer-events-none z-0 opacity-25"/>;
        }

        // Animated Stat Item
        function StatItem({ icon, target, label }) {
            const [count, setCount] = useState(0);
            const ref = useRef(null);
            useEffect(() => {
                const observer = new IntersectionObserver(([e]) => {
                    if (e.isIntersecting) {
                        let cur = 0;
                        const timer = setInterval(() => {
                            cur += target / 60;
                            if (cur >= target) { setCount(target); clearInterval(timer); }
                            else setCount(Math.floor(cur));
                        }, 30);
                    }
                }, { threshold: 0.5 });
                if (ref.current) observer.observe(ref.current);
                return () => observer.disconnect();
            }, [target]);
            return (
                <div ref={ref} className="stat-item group flex flex-col items-center hover:scale-110 transition-transform duration-500">
                    <span className="material-symbols-outlined text-6xl text-primary/30 group-hover:text-primary transition-colors mb-4">{icon}</span>
                    <div className="text-5xl font-extrabold tabular-nums">{count.toLocaleString()}+</div>

            );
        }

        function Hero() {
            const [idx, setIdx] = useState(0);
            const [currentText, setCurrentText] = useState('');

            const [phraseIndex, setPhraseIndex] = useState(0);
            const videos = ['videos/pr1.mp4','videos/pr2.mp4','videos/pr3.mp4','videos/pr4.mp4'];
            const videoRefs = useRef([]);

            // Define your 4 phrases here (original + 3 extras)
            const phrases = [
                'Explore The World With Suvidha Travels',
                'Discover Hidden Gems With Suvidha Travels',
                'Adventure Awaits With Suvidha Travels',
                'Your Journey Starts With Suvidha Travels'
            ];

            // Typing animation logic
            useEffect(() => {
                let typeSpeed = 100; // ms per char
                let deleteSpeed = 80; // ms per char when deleting
                let pauseTime = 2000; // ms to pause after full phrase (adjust for ~5s gap overall)

                const handleType = () => {
                    const fullText = phrases[phraseIndex];
                    const speed = isDeleting ? deleteSpeed : typeSpeed;

                    if (!isDeleting && currentText === fullText) {
                        // Pause after typing full phrase
                        setTimeout(() => setIsDeleting(true), pauseTime);
                    } else if (isDeleting && currentText === '') {
                        // Move to next phrase after deletion
                        setIsDeleting(false);
                        setPhraseIndex((prev) => (prev + 1) % phrases.length);
                        // Brief transition pause for ~5s difference feel
                        setTimeout(() => {}, 500);
                    } else {
                        // Type or delete next char
                        setCurrentText((prev) =>
                            isDeleting
                                ? prev.substring(0, prev.length - 1)
                                : fullText.substring(0, prev.length + 1)
                        );
                    }
                };

                if (phrases.length > 0) {
                    const timer = setTimeout(handleType, isDeleting ? deleteSpeed : typeSpeed);
                    return () => clearTimeout(timer);
                }
            }, [currentText, isDeleting, phraseIndex, phrases]);

            // Video carousel logic
            useEffect(() => {
                const id = setInterval(() => setIdx(i => (i+1)%videos.length), 5000);
                return () => clearInterval(id);
            }, []);

            useEffect(() => {
                videoRefs.current.forEach((v,i) => v && (i===idx ? v.play() : v.pause()));
            }, [idx]);

                                </div>
                            ))}
                        </div>

                        <h1 className={`text-5xl md:text-6xl font-oregano typing-text fade-phrase visible ${!isDeleting && currentText === phrases[phraseIndex] ? '' : ''}`}>
                            {currentText}
                            {currentText !== phrases[phraseIndex] || isDeleting ? '' : '|'}

                    <div id="dots" className="absolute bottom-6 left-1/2 -translate-x-1/2 flex gap-2 z-20">

            useEffect(()=>{
                const handle=()=>{bar.current.style.width = (window.scrollY/(document.body.scrollHeight-window.innerHeight)*100)+'%';};
                window.addEventListener('scroll',handle);
                return ()=>window.removeEventListener('scroll',handle);
            },[]);

            useEffect(()=>{
                const obs=new IntersectionObserver(e=>e.forEach(en=>{if(en.isIntersecting){en.target.classList.add('visible');obs.unobserve(en.target);}}),{threshold:0.1});
                document.querySelectorAll('.fade-in, .lazy-load').forEach(el=>obs.observe(el));
            },[]);

            return (
                <div className="relative">
                    <div ref={bar} id="scrollBar"></div>
                    <Particles/>
                    <Header dark={dark} toggle={toggle}/>
                    <main>
                        <Hero/>
                        <StatsCounter/>
                        <Destinations/>
                        <Packages/>
                        <WhyChoose/>
                        <Testimonials/>
                        <Newsletter/>
                    </main>
                    <Footer/>
                    <BackToTop/>
                </div>
            );
        }

        ReactDOM.render(<App/>, document.getElementById('root'));
    </script>
</body>
</html>
